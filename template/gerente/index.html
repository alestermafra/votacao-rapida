<h1>Votação rápida</h1>
<div id="sessoes">

    <!-- BEGIN block_user -->
    <div class="row">
        <div class="col-md-12">
            <h3>
                <a href="" class="criar_btn">Nova sessão de votação</a>
            </h3>
            <div class="criar_div hide">
                <form method="POST">
                    <label>
                        <input type="text" name="nome" class="form-control" placeholder="Digite o nome da sessão ..">
                    </label>
                    <input type="hidden" name="id" value="0">
                    <button type="submit" class="btn btn-primary" name="acao" value="criarSessao">Criar</button>
                </form>
            </div>
            <script>
                $(function () {
                    var escopo = $('#sessoes');
                    escopo.find('.criar_btn').click(function (e) {
                        e.preventDefault();
                        escopo.find('.criar_div').slideToggle();
                        escopo.find('.criar_div input[name=nome]').focus();
                    });
                });
            </script>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <h2>Minhas sessões</h2>
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quando</th>
                        <th>Unidade</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- BEGIN block_sessao -->
                    <tr>
                        <td><a href="gerente/{S->id}">{S->nome}</a> </td>
                        <td> {S->quando}</td>
                        <td> {S->unidade}</td>
                        <td> {S->estado}</td>
                    </tr>
                    <!-- END block_sessao -->
                </tbody>
            </table>
            <!-- BEGIN block_sem_sessao -->
            Sem sessões para exibir.
            <!-- END block_sem_sessao -->
        </div>
    </div>
    <!-- END block_user -->

    <!-- BEGIN block_admin -->
    <br>
    <script src="assets/bootstrap-table/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-danger">Todas as sessões (admin)</h2>
            <table class="table table-sm table-hover table-striped" 
                data-toggle="table"
                data-filter-control="true"
                >
                <thead>
                    <tr>
                        <th>id</th>
                        <th data-field="nome" data-filter-control="input">Nome</th>
                        <th data-field="quando" data-filter-control="input">Quando</th>
                        <th data-field="unidade" data-filter-control="select">Unidade</th>
                        <th data-field="estado" data-filter-control="input">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- BEGIN block_sessao_admin -->
                    <tr>
                        <td>{SA->id}</td>
                        <td><a href="gerente/{SA->id}">{SA->nome}</a></td>
                        <td> {SA->quando}</td>
                        <td> {SA->unidade}</td>
                        <td> {SA->estado}</td>
                    </tr>
                    <!-- END block_sessao_admin -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- END block_admin -->
</div>
