<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{main->titulo}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="{main->wwwroot}/">

    <link href="assets/bootstrap4/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/bootstrap4/dist/js/bootstrap.bundle.min.js"></script>

    <link href="assets/font-awesome/css/all.min.css" rel="stylesheet">

    <style>
        body {
            /* font-size:14px; */
        }

        h1,
        .h1 {
            font-size: 26px;
            color: #F26A1B;
        }

        h2,
        .h2 {
            font-size: 22px;
            color: #0F94AB;
        }

        h3,
        .h3 {
            font-size: 20px;
            color: rgb(15, 122, 171);
        }

        h4,
        .h4 {
            font-size: 16px;
            color: rgb(15, 96, 171);
        }

        .hide {
            display: none;
        }

        .gray {
            color: gray;
        }

        .bold {
            font-weight: bold;
        }

        hr {
            margin-top: 1px;
        }

        .top-bar-user {
            width: 100%;
            height: 36px;
            background-image: url('media/bg-headtop.gif');
            margin-bottom: 5px;
            text-align: right;
            color: white;
            padding-top: 12px;
            padding-right: 3px;
            /* font-family: Verdana; */
            /* font-size: 10px; */
        }

        .top-bar-no-user {
            width: 100%;
            height: 22px;
            background-image: url('media/bg-headtop.gif');
            margin-bottom: 5px;
            text-align: right;
            color: white;
            padding-top: 12px;
            padding-right: 3px;
            /* font-family: Verdana; */
            /* font-size: 10px; */
        }

        .topo img {
            height: 50px;
            margin: 10px;
        }

        /* https://www.codeply.com/go/bp/qjvYXfWLuN */
        .row .vdivide [class*='col-']:not(:last-child):after {
            background: #e0e0e0;
            width: 2px;
            content: "";
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            min-height: 70px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN block_topo_img -->
                <div class="topo">
                    <img src="media/usp-logo.png">
                    <img src="media/usp-logo-texto.png">
                </div>
                <!-- END block_topo_img -->

                <!-- BEGIN block_user_principal -->
                <div class="{topbar_class} pr-2">
                    <div class="float-left pl-2"><a class="text-reset" href="{main->wwwroot}" title="Início">
                            <i class="fas fa-home"></i> Votação Rápida</a>
                    </div>
                    <div class="float-right">
                        <!-- BEGIN block_user_in -->
                        {user->nome} ({user->unidade}) |
                        <a class="text-reset" href="logout/"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        <!-- END block_user_in -->

                        <!-- BEGIN block_user_out -->
                        <a class="text-reset" href="login/"><i class="fas fa-sign-in-alt"></i> Entrar</a>
                        <!-- END block_user_out -->
                    </div>
                </div>
                <!-- END block_user_principal -->

                <!-- BEGIN block_no_user -->
                <div class="top-bar-no-user"></div>
                <!-- END block_no_user -->
            </div>
        </div>
        <!-- BEGIN block_principal_msg -->
        <div id="block_principal_msg" class="row fixed-top">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="alert {main->msg->class} lead">
                    {main->msg->msg}
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <script>
            $(function () {
                var timeout = 5000; // mostra msg por 5s
                $('#block_principal_msg').fadeTo(timeout, 500).slideUp(500, function () {
                    $(this).slideUp(500);
                });
            });
        </script>
        <!-- END block_principal_msg -->

        <div class="row">
            <div class="col-md-12">
                {corpo}
            </div>
        </div>
    </div>
</body>

</html>
