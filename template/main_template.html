<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Votação rápida</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="{wwwroot}/">

    <link href="assets/bootstrap4/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/bootstrap4/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            /* font-size:14px; */
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 26px;
            color: #F26A1B;
        }

        h3 {
            font-size: 20px;
            color: #0F94AB;
        }

        hr {
            margin-top: 0px;
        }

        .top-bar-user {
            width: 100%;
            height: 36px;
            background-image: url('media/bg-headtop.gif');
            margin-bottom: 5px;
            text-align: right;
            color: white;
            padding-top: 12px;
            padding-right: 3px;
            /* font-family: Verdana; */
            /* font-size: 10px; */
        }

        .top-bar-no-user {
            width: 100%;
            height: 22px;
            background-image: url('media/bg-headtop.gif');
            margin-bottom: 5px;
            text-align: right;
            color: white;
            padding-top: 12px;
            padding-right: 3px;
            /* font-family: Verdana; */
            /* font-size: 10px; */
        }

        .topo img {
            height: 50px;
            margin: 10px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN block_topo_img -->
                <div class="topo">
                    <img src="media/usp-logo.png">
                    <img src="media/usp-logo-texto.png">
                </div>
                <!-- END block_topo_img -->

                <!-- BEGIN block_user_principal -->
                <div class="{topbar_class} pr-2">

                    <!-- BEGIN block_user_in -->
                    {user->nomeUsuario} |
                    <a class="text-reset" href="logout/">Sair</a>
                    <!-- END block_user_in -->

                    <!-- BEGIN block_user_out -->
                    <a class="text-reset" href="login/">Entrar</a>
                    <!-- END block_user_out -->
                    
                </div>
                <!-- END block_user_principal -->

                <!-- BEGIN block_no_user -->
                <div class="top-bar-no-user"></div>
                <!-- END block_no_user -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {corpo}
            </div>
        </div>
    </div>
</body>

</html>
