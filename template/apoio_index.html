<h1>{S->nome}</h1>
<p>Votações para essa sessão</p>
<hr />

<div class="row">
    <div class="col-md-6 mb-5">
        <div class="card">
            <div class="card-header font-weight-bold">
                Votações fechadas
            </div>
            
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Votação</th>
                            <th scope="col" style="width: 1px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- BEGIN block_votacao_fechada -->
                        <tr>
                            <td>
                                <div>{v->nome}</div>
                            </td>
                            <td class="d-flex" style="gap: 5px;">
                                <a href="apoio?acao=0&votacao_id={v->id}" class="btn btn-sm btn-primary">Exibir</a>
                                <button class="btn btn-sm btn-danger">Excluir</button>
                            </td>
                        </tr>
                        <!-- END block_votacao_fechada -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-5">
        <div class="card">
            <div class="card-header font-weight-bold">
                Votações em exibição
            </div>
            
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Votação</th>
                            <th scope="col" style="width: 1px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- BEGIN block_votacao_em_exibicao -->
                        <tr>
                            <td>
                                <div>{v->nome}</div>
                            </td>
                            <td class="d-flex" style="gap: 5px;">
                                <a href="apoio?acao=1&votacao_id={v->id}" class="btn btn-sm btn-primary">Esconder</a>
                            </td>
                        </tr>
                        <!-- END block_votacao_em_exibicao -->
                    </tbody>
                </table>
            </div>
    
            <div class="card-footer">
                <a href="apoio?acao=iniciar_todas" class="btn btn-primary">Iniciar todas</a>
            </div>
        </div>
    
    </div>
</div>

<div id="accordion">
    <!-- BEGIN block_votacao -->
    <div class="card {V->accordion->border}">

        <div class="card-header" id="heading_{V->id}">
            <h5 class="mb-0">
                <button class="btn btn-light btn-block {V->accordion->disabled}" data-toggle="collapse"
                    data-target="#collapse_{V->id}" aria-expanded="true" aria-controls="collapse_{V->id}">
                    <h5>{V->nome}</h5>
                    <div>
                        <span class="badge badge-info">{V->tipo}</span>
                        <span class="badge {V->estadoclass}">{V->estado}</span></div>
                    <div>
                </button>
            </h5>
        </div>

        <div id="collapse_{V->id}" class="collapse {V->accordion->mostrar}" aria-labelledby="heading_{V->id}"
            data-parent="#accordion">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{V->descricao|nl2br}</h6>

                <div class="card-body">
                    <!-- BEGIN block_acao -->
                    <a class="btn btn-primary btn-block" href="apoio?acao={cod}&votacao_id={V->id}">{acao}</a>
                    <!-- END block_acao -->
                </div>
            </div>
        </div>

    </div>
    <br>
    <!-- END block_votacao -->

<div id="accordion">
    <div id="instantaneo" class="card {V->accordion->border}">
        <div class="card-header">
            <h5 class="mb-0">
                <button id="instantaneo_button" class="btn btn-light btn-block {V->accordion->disabled}">
                    Criar votação instantânea
                </button>
            </h5>
        </div>
        <div id="instantaneo_body" class="card-body" style="display:none">

            <div class="card-body">
                <form method="POST" target="apoio">
                    <h6 class="text-muted">
                        Digite o texto para essa votação. As alternativas serão "Favorável", "Contrário" e "Abstenção"
                    </h6>
                    <input type="text" class="form-control mb-2" name="texto" value="">
                    <input type="hidden" name="acao" value="instantaneo">
                    <input type="submit" class="btn btn-primary btn-block" name="submit" value="Criar">
                </form>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $('#instantaneo_button').click(function () {
                    $('#instantaneo_body').slideToggle(500);  //toggleClass('d-none');
                    $('#instantaneo_body input:text').focus();
                });
            });
        </script>
    </div>

</div>
